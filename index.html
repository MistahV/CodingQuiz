<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>Coding Quiz Challenge</h1>

    <a href="/highscores.html">Show Highscores</a>

    <h2 id='timer'></h2>
    
    <div id="quizContainer" >

        <div id="question">Questions for the quiz</div>
        <div id="answer1"></div>
        <div id="answer2"></div>
        <div id="answer3"></div>
        <div id="answer4"></div>
        
        
    </div>

    <div id="scoreArea" style="display: none;">
        <div id="score"></div>
        <div>Enter your initials and save your score!<input type="text" id="initials" maxlength="3"></div>
        <button id="saveScore">Save Score</button>
    </div>
        <br>

        <div id="next"></div>

        <br>
    <button id="start">Start Quiz</button>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
